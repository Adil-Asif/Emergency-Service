<body>
    <div class="header">
        <h1 class="heading">Emergency Service Portal</h1>
        <p class="tagline">At your service 24x7</p>
    </div>
    <div class="navbar">
        <a href="/">HOME</a>
        <a href="#">COMPAINT STATUS</a>
        <a href="#">COMPLAINT HISTORY</a>
        <a href="/signup" class="right">SIGN-UP</a>
    </div>


    <form action="">

        <div class="container">

            <center>
                <h1 style="color: #511845; font-family:'Varela Round',sans-serif;">User Sign in</h1>
            </center>
            <div class="spc">
                <div class="input-container">
                    <i class="fa fa-user icon" style="font-size:30px;"></i>
                    <input type="text" placeholder="Username" name="name" required>
                </div>
            </div>

            <div class="spc">
                <div class="input-container">
                    <i class="fa fa-lock icon" style="font-size: 30px;"></i>
                    <input type="password" placeholder="Password" name="psw" required>
                </div>
            </div>


            <center><button class="signin" type="submit">Sign-in</button></center>

            <div class="spc" style="padding-left:65px">
                <div class="input-container">
                    <h3 class="pass">
                        <centre>Forgot</centre>
                        <button class="pass-btn"><a style="text-decoration: none;color: white;" href="#">Password</a></button>
                    </h3>

                </div>
            </div>


        </div>
    </form>



    <div class="header" style=" position: fixed;left: 0;bottom: 0;width:100%; margin-top:50px; padding-top:0px; font-size:17px; font-family: 'Varela Round', sans-serif;">

                </a>

                <a href="#">
                    <i style="color: #fbdcc4; font-size:20px" class="fa fa-facebook"></i>
                </a>

                <a href="#">
                    <i style="color: #fbdcc4; font-size:20px" class="fa fa-medium"></i>
                </a>

            </span>
        </footer>

    </div>
