<html>

<head>

<body>
    <div class="header">
        <h1 class="heading">Emergency Service Portal</h1>
        <p class="tagline">At your service 24x7</p>

        <div class="navbar">
            <a href="/homepage">HOME</a>
            <!-- <a href="/complain">FILE COMPAINT</a> -->

        </div>

    </div>

    <div style="padding-bottom: 30px;">

    </div>
     
    <center>  <h4 class="heading">New Complains</h4></center>

    {% for record in records %}
    
           <div style="padding-bottom: 30px;"></div>
            <form action="/complain_log" method="POST" >   
              <div class="container">
                 <p style = "font-family: 'Comfortaa', cursive; font-size: 16px; text-align: center;">
                    <b style="font-family: 'Varela Round', sans-serif; font-size:18px">Complaint Id:</b> {{record[0]}}
                    <br> <br> 
                    <b style="font-family: 'Varela Round', sans-serif; font-size:18px">Complaint Status:</b> {{record[1]}}
                    <br> <br>
                    <center>
                      <button class="btn" type="button" onclick="return abc('{{record[0]}}');">View Details</button>
                    </center>
                </p>
              </div>     
            </form>
            <script>
                function abc(display_record){
                    window.location.href = "/complain_log/" + display_record
                }
            </script>
           
    {% endfor %}

                </a>

                <a href="#">

                </a>

            </span>
        </footer>

    </div>


</body>

</html>
